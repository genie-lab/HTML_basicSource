<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>이미지싸이즈별css</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'> 
    <!--<script src='main.js'></script>-->
    <base href="http://unsplash.it/">
</head>
<body>
    <div class="wrap">
        <h1>Sizing &amp; Cropping Images</h1>
        <section class="original">
                <h2>original(240*189)</h2>
                <article>
                    <img  src="./800/600?image=717" alt="image"/>
                </article>
        </section>

        <section>
                <h2>object-fit(160*160)</h2>
                <div calss="object flex">
                  <article>
                    <h3>object-fit: fill</h3>
                    <div class="img">
                      <img class="fill" src="http://unsplash.it/800/600?image=718" alt="image"/>
                    </div>
                  </article>

                  <article>
                    <h3>object-fit: contain</h3>
                    <div class="img">
                      <img class="contain" src="http://unsplash.it/800/600?image=718" alt="image"/>
                    </div>
                  </article>

                  <article>
                    <h3>object-fit: cover</h3>
                    <div class="img">
                      <img class="cover" src="http://unsplash.it/800/600?image=718" alt="image"/>
                    </div>
                  </article>
                </div>
        </section>
    </div>

    <div class="footer">
      + What is <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/object-fit">object-fit</a>? (MDN)
    </div>

</body>
</html>
