<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main07.css'>
    <title>공지사항</title>
</head>
<body>
    <div class="bg-size2"></div>
    <button type="button" id="btn09">창닫기</button>
    <script>
        document.getElementById("btn09").addEventListener('click', winClose)
        function winClose(){
            var ans = confirm("창을 닫겠습니까?");
            if(ans) {
                window.close();
            }
        }
    </script>
</body>
</html>
